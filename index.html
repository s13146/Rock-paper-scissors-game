<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
<header>
  <h1> 
    <span>ROCK</span>
    <span>PAPER</span>
    <span>SCISSORS</span>
  </h1>
  <div class="score">
    <span>SCORE </span>
    <stron class="points">12</span>
  </div>
</header>
<main>
  <section class="options">
    <button class="button button--paper">
      <div class="button__img-container">
      <img src="./images/icon-paper.svg" alt="Paper">
    </div>
    </button>
    <button class="button button--scissors" >
      <div class="button__img-container">
        <img src="./images/icon-scissors.svg" alt="Scissors">
      </div>
    </button>
    <button class="button button--rock">
      <div class="button__img-container">
        <img src="./images/icon-rock.svg" alt="Rock">
      </div>
    </button>
  </section>
</main>
